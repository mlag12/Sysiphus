<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sísifo na Montanha - Velocidade Aumentada</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100vw; height: 100vh;
    overflow: hidden;
    font-family: sans-serif;
    color: white;
    text-shadow: 2px 2px 4px #000;
    display: flex;
    flex-direction: column;

    background-image: url('images/montanha.jpg'), url('images/montanha2.jpg');
    background-repeat: no-repeat, no-repeat;
    background-size: 100vw 100vh, 100vw 100vh;
    background-position: left bottom, 100vw bottom;
  }

  #game-container {
    position: relative;
    flex: 1;
    height: 100vh;
  }
  #sisifo, #pedra {
    position: absolute;
    user-select: none;
    pointer-events: none;
    transform-origin: center bottom;
  }
  #sisifo {
    height: 15vh;
    z-index: 4;
  }
  #pedra {
    height: 20vh;
    z-index: 3;
  }
  #placar {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2.5rem;
    font-weight: bold;
    z-index: 10;
    user-select: none;
  }
  #botao-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    max-width: 150px;
    text-align: center;
    z-index: 999;
  }
  #botao-empurrar {
    width: 100%;
    padding: 10px 0;
    background: linear-gradient(135deg, #ff004d, #ffb347);
    border: 3px solid #000;
    border-radius: 12px;
    font-family: 'Courier New', Courier, monospace;
    font-weight: 900;
    font-size: 1.3rem;
    color: #ff004d;
    text-transform: uppercase;
    letter-spacing: 3px;
    cursor: pointer;
    user-select: none;
    transition: none;
  }
  #botao-empurrar:active {
    background-color: rgba(255, 0, 77, 0.2);
    color: #000;
    box-shadow: none;
    transform: translate(1px, 1px);
  }
</style>
</head>
<body>

<div id="game-container">
  <img id="sisifo" src="images/sisifo.png" alt="Sísifo" />
  <img id="pedra" src="images/pedra.png" alt="Pedra" />
  <div id="placar">Montanhas: 0</div>
</div>

<div id="botao-container">
  <button id="botao-empurrar">Empurrar</button>
</div>

<script>
  const sisifo = document.getElementById('sisifo');
  const pedra = document.getElementById('pedra');
  const placar = document.getElementById('placar');
  const botaoEmpurrar = document.getElementById('botao-empurrar');
  const body = document.body;

  const ESTADOS = {
    PARADO: 'parado',
    MOVENDO: 'movendo',
    SUBINDO: 'subindo',
    QUEDA: 'queda'
  };
  let estado = ESTADOS.PARADO;

  const ALTURA_CHAO = window.innerHeight * 0.1;
  const POS_X_INICIO = window.innerWidth * 0.1;
  const POS_X_MONTANHA = window.innerWidth * 0.2;

  let posX = POS_X_INICIO;
  let velX = 0;
  let progressoSubida = 0;
  let velSubida = 0;
  let progressoQueda = 0;
  let velQueda = 0;
  let montanhasCompletas = 0;
  let movimentoAtivo = false;

  let curvaSubida, curvaQueda;

  function atualizaCurvas() {
    const w = window.innerWidth;
    const h = window.innerHeight;
    curvaSubida = {
      p0: {x: POS_X_MONTANHA, y: ALTURA_CHAO},
      p1: {x: w * 0.42, y: h * 0.7},
      p2: {x: w * 0.55, y: h * 0.78}
    };
    curvaQueda = {
      p0: curvaSubida.p2,
      p1: {x: w * 0.65, y: h * 0.65},
      p2: {x: w * 0.9, y: ALTURA_CHAO}
    };
  }

  function pontoBezier(t, p0, p1, p2) {
    const x1 = p0.x + t * (p1.x - p0.x);
    const y1 = p0.y + t * (p1.y - p0.y);
    const x2 = p1.x + t * (p2.x - p1.x);
    const y2 = p1.y + t * (p2.y - p1.y);
    return {
      x: x1 + t * (x2 - x1),
      y: y1 + t * (y2 - y1)
    };
  }

  function atualizaFundo(posicao) {
    if(estado === ESTADOS.SUBINDO) {
      const offset = (1 - progressoSubida) * 100;
      body.style.backgroundPosition = `${-offset}vw bottom, ${100 - offset}vw bottom`;
    } else if(estado === ESTADOS.QUEDA) {
      body.style.backgroundPosition = `0vw bottom, 100vw bottom`;
    } else {
      body.style.backgroundPosition = `${-posicao * 100}vw bottom, ${100 - posicao * 100}vw bottom`;
    }
  }

  function render() {
    let posSisifo, posPedra;

    let progressoFundo = 0;

    if(estado === ESTADOS.MOVENDO) {
      progressoFundo = (posX - POS_X_INICIO) / (POS_X_MONTANHA - POS_X_INICIO);
      if(progressoFundo > 0.8) progressoFundo = 0.8;
    } else if(estado === ESTADOS.SUBINDO) {
      progressoFundo = 0.8 + (progressoSubida * 0.2);
    } else if(estado === ESTADOS.QUEDA) {
      progressoFundo = 1;
    } else {
      progressoFundo = 0;
    }

    atualizaFundo(progressoFundo);

    if(estado === ESTADOS.MOVENDO) {
      posSisifo = {x: posX, y: ALTURA_CHAO};
      posPedra = {x: posX, y: ALTURA_CHAO + sisifo.offsetHeight * 0.5 - pedra.offsetHeight * 0.2};

    } else if (estado === ESTADOS.SUBINDO) {
      posSisifo = pontoBezier(progressoSubida, curvaSubida.p0, curvaSubida.p1, curvaSubida.p2);
      posPedra = {
        x: posSisifo.x,
        y: posSisifo.y + sisifo.offsetHeight * 0.5 - pedra.offsetHeight * 0.2
      };
      pedra.style.transform = `rotate(${progressoSubida * 360 * 5}deg)`; // Rotação mais rápida

    } else if (estado === ESTADOS.QUEDA) {
      posSisifo = curvaSubida.p2;
      posPedra = pontoBezier(progressoQueda, curvaQueda.p0, curvaQueda.p1, curvaQueda.p2);
      pedra.style.transform = `rotate(${progressoQueda * 360 * 2}deg)`; // Rotação mais lenta na queda
    } else {
      posSisifo = {x: POS_X_INICIO, y: ALTURA_CHAO};
      posPedra = {x: POS_X_INICIO, y: ALTURA_CHAO + sisifo.offsetHeight * 0.5 - pedra.offsetHeight * 0.2};
    }

    sisifo.style.left = `${posSisifo.x - sisifo.offsetWidth * 0.5}px`;
    sisifo.style.bottom = `${posSisifo.y - sisifo.offsetHeight * 0.5}px`;
    pedra.style.left = `${posPedra.x - pedra.offsetWidth * 0.5}px`;
    pedra.style.bottom = `${posPedra.y}px`;
  }

  let lastTime = 0;
  function loop(time=0) {
    if(!lastTime) lastTime = time;
    const dt = time - lastTime;
    lastTime = time;

    if(estado === ESTADOS.PARADO) {
      render();
      requestAnimationFrame(loop);
      return;
    }

    if(estado === ESTADOS.MOVENDO) {
      // Aumentando a velocidade do movimento
      if(movimentoAtivo) velX += 0.004; // Aumentado de 0.0025 para 0.004
      velX *= 0.97;
      posX += velX * dt;

      if (posX >= POS_X_INICIO + 0.4 * (POS_X_MONTANHA - POS_X_INICIO)) {
        estado = ESTADOS.SUBINDO;
        progressoSubida = 0;
        velSubida = 0;
      }

      if(posX > POS_X_MONTANHA) posX = POS_X_MONTANHA;

    } else if(estado === ESTADOS.SUBINDO) {
      // Aumentando a velocidade da subida
      if(movimentoAtivo) {
        velSubida += 0.0005 * dt; // Aumentado de 0.0003 para 0.0005
        if (velSubida > 0.012) velSubida = 0.012; // Aumentado de 0.008 para 0.012
      } else {
        velSubida *= 0.95;
        if (velSubida < 0.0001) velSubida = 0;
      }

      progressoSubida += velSubida * dt;
      progressoSubida = Math.min(1, Math.max(0, progressoSubida));

      if(progressoSubida === 1) {
        montanhasCompletas++;
        placar.textContent = `Montanhas: ${montanhasCompletas}`;
        estado = ESTADOS.QUEDA;
        progressoQueda = 0;
        // Mantendo a queda lenta
        velQueda = 0.000005;
        movimentoAtivo = false;
      }

    } else if(estado === ESTADOS.QUEDA) {
      // Mantendo a queda lenta
      velQueda += 0.000002 * dt;
      progressoQueda += velQueda * dt;
      if(progressoQueda >= 1) {
        progressoQueda = 1;
        movimentoAtivo = false;
      }
    }

    render();
    requestAnimationFrame(loop);
  }

  function iniciar() {
    if(estado !== ESTADOS.PARADO) return;
    estado = ESTADOS.MOVENDO;
    posX = POS_X_INICIO;
    velX = 0;
    progressoSubida = 0;
    velSubida = 0;
    progressoQueda = 0;
    velQueda = 0;
    movimentoAtivo = true;
  }

  function reiniciar() {
    estado = ESTADOS.MOVENDO;
    posX = POS_X_INICIO;
    velX = 0;
    progressoSubida = 0;
    velSubida = 0;
    progressoQueda = 0;
    velQueda = 0;
    movimentoAtivo = true;
  }

  function aoPressionar() {
    if(estado === ESTADOS.PARADO) {
      iniciar();
    } else if(estado === ESTADOS.MOVENDO || estado === ESTADOS.SUBINDO) {
      movimentoAtivo = true;
    } else if(estado === ESTADOS.QUEDA) {
      reiniciar();
    }
  }

  function aoSoltar() {
    movimentoAtivo = false;
  }

  botaoEmpurrar.addEventListener('mousedown', e => { e.preventDefault(); aoPressionar(); });
  botaoEmpurrar.addEventListener('touchstart', e => { e.preventDefault(); aoPressionar(); });
  botaoEmpurrar.addEventListener('mouseup', e => { e.preventDefault(); aoSoltar(); });
  botaoEmpurrar.addEventListener('touchend', e => { e.preventDefault(); aoSoltar(); });
  botaoEmpurrar.addEventListener('mouseleave', e => { if(movimentoAtivo) aoSoltar(); });

  window.addEventListener('resize', () => {
    atualizaCurvas();
    render();
  });

  atualizaCurvas();
  loop();
</script>

</body>
</html>
